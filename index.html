<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Storage Login</title>

  <!-- Responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS & JS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Page Wrapper -->
  <div class="page-wrapper">

    <!-- Centered Login Container -->
    <div class="login-box">

      <h1 class="title">Cloud Storage Platform</h1>
      <p class="subtitle">Secure Login</p>

      <div class="input-group">
        <input id="username" type="text" placeholder="Username">
      </div>

      <div class="input-group">
        <input id="password" type="password" placeholder="Password">
      </div>

      <button class="login-btn" onclick="login()">Go Inside</button>

      <footer class="footer-text">
        This website is created by <strong>Vasanth</strong>
      </footer>

    </div>

  </div>

</body>
</html>
